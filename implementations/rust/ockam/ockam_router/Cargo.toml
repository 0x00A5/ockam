[package]
name = "ockam_router"
version = "0.1.0"
authors = ["Ockam Developers"]
edition = "2018"

[lib]
crate-type = ["rlib"]

[features]
default = ["std"]
std = []

[dependencies]
ockam = {path = "../../ockam/ockam", version = "*"}
ockam_node = {path = "../../ockam/ockam_node", version = "*"}
serde_bare = "0.3.0"
serde = {version = "1.0.120", features = ["derive"]}
serde_json = "1.0.61"
tokio = {version = "1.1.0", features = ["rt-multi-thread","sync","net","macros","time"]}
url = "2.2.0"
hex = "0.4.2"
ockam_core = {path = "../ockam_core", version = "*"}
hashbrown = "0.9.1"
async-trait = "0.1.42"
